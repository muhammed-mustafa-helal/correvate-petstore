<div class="pet-card" (click)="openModal()">
  <mat-card class="mat-elevation-z8">
    <mat-card-title-group>
      <mat-card-title>{{ pet.name }}</mat-card-title>
      <mat-card-subtitle>
        <mat-chip-list aria-label="Pet Status">
          <mat-chip color="primary">{{ pet.status | titlecase }}</mat-chip>
        </mat-chip-list>
      </mat-card-subtitle>
      <img mat-card-xl-image [src]="pet.photoUrls[0]" [alt]="pet.name" />
    </mat-card-title-group>
  </mat-card>
</div>
